<div>
  <input type="button" value="X" (click)="deleteOption()">
  <input type="text" [value]="option.data" (input)="option.data = $event.target.value">

  <label>
    <input type="checkbox" name="isCorrect" value="isCorrect" (input)="option.isCorrect = $event.target.checked">
  </label>

  <label>
    R
    <input type="radio" name="optionType-{{option.id}}" value="radio" (input)="option.type = 'SingleChoice'" checked>
  </label>

  <label>
    C
    <input type="radio" name="optionType-{{option.id}}" value="checkbox" (input)="option.type = 'MultiChoice'">
  </label>

</div>
